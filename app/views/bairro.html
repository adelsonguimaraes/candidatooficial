<div class="wapp">
    <div ng-include="'app/views/commons/header.html'"></div>
    <div ng-include="menu" ng-controller="menuCtrl"></div>
    <div id="grid" style="padding:10px 20px;">
        <div class="table-responsive" ng-if="!novo">
            <button class="btn btn-success" style="margin:10px 0px;" ng-click="clickNovo()">Novo</button>
            <button class="btn btn-default" style="margin:10px 0px;" title="Enviar Conversa" ng-click="upFile()">
                <i class="fa fa-book"></i> Enviar Conversa
            </button>
            <form style="display: flex;">
                <div class="form-group" style="flex:1;">
                    <input class="form-control" ng-model="busca.busca" size="50" type="text" placeholder="Pesquise por nome ou número">
                </div>
                <button style="flex:0.01;height: 34px;" type="submit" ng-click="buscarBairro(busca)" class="btn btn-default"><i
                        class="fa fa-search"></i></button>
                <button style="flex:0.01;height: 34px;" type="submit" ng-click="limparBusca()" class="btn btn-default"><i
                        class="fa fa-times-circle"></i></button>
            </form>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Nome</td>
                        <td>Cep</td>
                        <td>Zona</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in bairros">
                        <td>{{obj.nome}}</td>
                        <td>{{obj.cep}}</td>
                        <td>{{obj.zona}}</td>
                        <td>
                            <div class="btna-group">
                                <button class="btn btn-success btn-small" ng-click="edit(obj)">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-small" ng-click="delete(obj)">
                                    <i class="fa fa-close"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="form" style="padding:10px 20px; margin-bottom:40px;" ng-if="novo">
        <form>
            <input type="hidden" class="form-control" id="id" ng-model="obj.id">
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" class="form-control" id="nome" ng-model="obj.nome">
            </div>
            <div class="form-group">
                <label for="nome">Cep:</label>
                <input type="phone" data-mask="9999-999" class="form-control" id="cep" ng-model="obj.cep">
            </div>
            <div class="form-group">
                <label for="nome">Zona:</label>
                <select class="form-control" name="zona" id="zona" ng-model="obj.zona" ng-options="obj.value as obj.descricao for obj in zonas">
                </select>
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-success" ng-click="cadastrar(obj)">Salvar</button>
                <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
