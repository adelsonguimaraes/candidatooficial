<div class="wapp">
    <div ng-include="'app/views/commons/header.html'"></div>
    <div ng-include="menu" ng-controller="menuCtrl"></div>
    <div id="grid" style="padding:10px 20px;">
        <div class="table-responsive" ng-if="!novo">
            <button class="btn btn-default" style="margin:10px 0px;" ng-click="clickNovo()">
                <i class="fa fa-envelope"></i> Nova Campanha
            </button>
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Mensagem</td>
                        <td>Data</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in filiados">
                        <td>{{obj.nome}}</td>
                        <td>{{obj.bairro}}</td>
                        <td>{{obj.celular | cel}}</td>
                        <td>{{obj.status}}</td>
                        <td>
                            <div class="btna-group">
                                <button class="btn btn-success btn-small" ng-click="edit(obj)">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-small">
                                    <i class="fa fa-close"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div name="Form" style="padding:10px 20px; margin-bottom:40px;" ng-if="novo">
        <div class="row">
            <div class="col-md-12">
                <h3>Nova Campanha</h3>
                <div class="hr-line-dashed"></div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="label-control">Mensagem</label>
                            <span class="obrigatorio">*</span>
                            <textarea class="form-control" name="msg" cols="30" rows="10" ng-model="campanha.msg" ng-required></textarea>
                        </div>
                    </div>
                </div>
                <div class="hr-line-dashed"></div>
                <div class="form-group pull-right">
                    <div class="btn-group">
                        <button class="btn btn-success" type="button" ng-click="cadastrar(aluno)" ng-disabled="Form.$invalid">
                            Salvar
                        </button>
                        <button class="btn btn-danger" type="button" ng-click="cancelar()">
                            Cancelar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
