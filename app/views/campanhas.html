<div class="wapp">
    <div ng-include="'app/views/commons/header.html'"></div>
    <div ng-include="menu" ng-controller="menuCtrl"></div>
    <div class="col-sm-8">
        <div id="grid" style="padding:10px 20px;" ng-if="!novo">
            <button class="btn btn-default" style="margin:10px 0px;" ng-click="clickNovo()"><i class="fa fa-envelope"></i> Criar Campanha</button>
            <form style="display: flex;">
                <div class="form-group" style="flex:1;">
                    <input class="form-control" ng-model="busca.busca" size="50" type="text" placeholder="Pesquise nome bairro">
                </div>
                <button style="flex:0.01;height: 34px;" type="submit" ng-click="buscarBairro(busca)" class="btn btn-default"><i class="fa fa-search"></i></button>
                <button style="flex:0.01;height: 34px;" type="submit" ng-click="limparBusca()" class="btn btn-default"><i class="fa fa-times-circle"></i></button>
            </form>
            <div class="table-responsive">
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <td>ID</td>
                            <td>Mensagem</td>
                            <td>Data</td>
                            <td>Ações</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr ng-repeat="obj in filiados">
                            <td>{{obj.nome}}</td>
                            <td>{{obj.bairro}}</td>
                            <td>{{obj.celular | cel}}</td>
                            <td>{{obj.status}}</td>
                            <td>
                                <div class="btna-group">
                                    <button class="btn btn-success btn-small" ng-click="edit(obj)">
                                        <i class="fa fa-edit"></i>
                                    </button>
                                    <button class="btn btn-danger btn-small">
                                        <i class="fa fa-close"></i>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div if="form" style="padding:10px 20px; margin-bottom:40px;" ng-if="novo">
            <form name="Form" class="form" novalidate>
                <div class="row">
                    <div class="col-md-12">
                        <h3>Nova Campanha</h3>
                        <div class="hr-line-dashed"></div>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="form-group">
                                    <label class="label-control">Mensagem</label>
                                    <span class="obrigatorio">*</span>
                                    <textarea class="form-control" name="msg" cols="30" rows="10" ng-model="campanha.msg" ng-required="true"></textarea>
                                </div>
                            </div>
                        </div>
                        <div class="hr-line-dashed"></div>
                        <div class="form-group pull-right">
                            <div class="btn-group">
                                <button class="btn btn-success" type="button" ng-click="enviar(campanha)" ng-disabled="Form.$invalid">
                                    Salvar
                                </button>
                                <button class="btn btn-danger" type="button" ng-click="cancelar()">
                                    Cancelar
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-sm-4">
        <div ng-include="'app/views/campanhagrupo.html'"></div>
    </div>
</div>
