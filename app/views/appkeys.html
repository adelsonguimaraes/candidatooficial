<div class="wapp">
    <div ng-include="'app/views/commons/header.html'"></div>
    <div ng-include="menu" ng-controller="menuCtrl"></div>
    <div id="grid" style="padding:10px 20px;" ng-if="view === 1">
        <button class="btn btn-success" style="margin:10px 0px;" ng-click="clickNovo()">Novo</button>
        <button class="btn btn-default" style="margin:10px 0px;" ng-click="whatspanel()"><i class="fa fa-whatsapp"></i> Ativar Chave</button>
        <form style="display: flex;">
            <div class="form-group" style="flex:1;">
                <input class="form-control" ng-model="busca.busca" size="50" type="text" placeholder="Pesquise nome bairro">
            </div>
            <button style="flex:0.01;height: 34px;" type="submit" ng-click="buscarAppkey(busca)" class="btn btn-default"><i
                    class="fa fa-search"></i></button>
            <button style="flex:0.01;height: 34px;" type="submit" ng-click="limparBusca()" class="btn btn-default"><i class="fa fa-times-circle"></i></button>
        </form>
        <div class="table-responsive">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>Celular</td>
                        <td>Key</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in appkeys">
                        <td>{{obj.id}}</td>
                        <td>{{obj.celular | cel}}</td>
                        <td>{{obj.appkey}}</td>
                        <td>
                            <div class="btna-group">
                                <button class="btn btn-success btn-small" ng-click="edit(obj)">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-small" ng-click="delete(obj)">
                                    <i class="fa fa-close"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="form" style="padding:10px 20px; margin-bottom:40px;" ng-if="view === 2">
        <form>
            <input type="hidden" class="form-control" id="id" ng-model="obj.id">
            <div class="form-group">
                <label for="celular">Celular:</label>
                <input type="phone" data-mask="(99) 99999-9999" class="form-control" id="celular" ng-model="obj.celular">
            </div>
            <div class="form-group">
                <label for="nome">AppKey:</label>
                <input type="text" class="form-control" id="appkey" ng-model="obj.appkey">
            </div>
            <div class="btn-group pull-right">
                <button class="btn btn-success" ng-click="cadastrar(obj)">Salvar</button>
                <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
    <div id="iframe" style="padding:10px 20px; margin-bottom:40px; height: 100vh;" ng-if="view === 3">
        <button class="btn btn-danger" ng-click="whatspanelcancel()"><i class="fa fa-reply"></i> Voltar</button><br><br>
        <iframe src="https://apiwha.auth0.com/login?state=Y9FjKp83Vj6bo8lgX0itiNOftFlDh891&client=ZR1otGY15VyNEGlZW4n6BAGhu1XDY6Uu&protocol=oauth2&audience=https%3A%2F%2Fapiwha.auth0.com%2Fuserinfo&scope=openid%20email%20name%20picture%20profile&response_mode=query&response_type=code&redirect_uri=https%3A%2F%2Fpanel.apiwha.com%2Fauth0_callback.php" frameborder="0" width=100% height=100%></iframe>
    </div>
</div>
