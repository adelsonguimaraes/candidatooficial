<div class="wapp">
    <div ng-include="'app/views/commons/header.html'"></div>
    <div ng-include="menu" ng-controller="menuCtrl"></div>
    <div id="grid" style="padding:10px 20px;">
        <button class="btn btn-success" style="margin:10px 0px;" ng-click="clickNovo()">Novo</button>
        <form style="display: flex;">
            <div class="form-group" style="flex:1;">
                <input class="form-control" ng-model="busca.busca" size="50" type="text" placeholder="Pesquise por nome ou número">
            </div>
            <button style="flex:0.01;height: 34px;" type="submit" ng-click="buscarUsuarios(busca)" class="btn btn-default"><i
                    class="fa fa-search"></i></button>
            <button style="flex:0.01;height: 34px;" type="submit" ng-click="limparBusca()" class="btn btn-default"><i
                    class="fa fa-times-circle"></i></button>
        </form>
        <div class="table-responsive" ng-if="!novo">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <td>Usuario</td>
                        <td>Lider</td>
                        <td>Ações</td>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="obj in usuarios">
                        <td>{{obj.usuario}}</td>
                        <td>{{obj.lider}}</td>
                        <td>
                            <div class="btna-group">
                                <button class="btn btn-success btn-small" ng-click="edit(obj)">
                                    <i class="fa fa-edit"></i>
                                </button>
                                <button class="btn btn-danger btn-small" ng-click="delete(obj)">
                                    <i class="fa fa-close"></i>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div id="form" style="padding:10px 20px; margin-bottom:40px;" ng-if="novo">
        <form>
            <input type="hidden" class="form-control" id="id" ng-model="obj.id">
            <div class="form-group">
                <label for="usuario">Usuário:</label>
                <input type="text" class="form-control" id="usuario" ng-model="obj.usuario">
            </div>
            <div class="form-group">
                <label for="senha">Senha:</label>
                <input type="password" class="form-control" id="senha" ng-model="obj.senha">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" ng-model="obj.administrativo"> Usuário Administrativo
                </label>
            </div>
            <div class="form-group">
                <label for="nome">Lider:</label>
                <select class="form-control" name="idlider" id="idlider" ng-model="obj.idlider" ng-options="obj.id as obj.nome for obj in lideres" ng-disabled="obj.administrativo">
                </select>
            </div>
               
            <div class="btn-group pull-right">
                <button class="btn btn-success" ng-click="cadastrar(obj)">Salvar</button>
                <button class="btn btn-danger" ng-click="cancelar()">Cancelar</button>
            </div>
        </form>
    </div>
</div>
