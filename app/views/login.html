<div ng-include="'app/views/commons/header.html'"></div>
<div ng-include="'app/views/commons/subheader.html'"></div>
<div class="container">
    <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="panel-title">Acessar</div>
                <div style="float:right; font-size: 80%; position: relative; top:-10px">
                    <!-- <a href="#">Forgot password?</a> -->
                </div>
            </div>

            <div style="padding-top:30px" class="panel-body">

                <div id="login-alert" class="alert alert-danger col-sm-12" ng-if="loginerror.error">{{loginerror.msg}}</div>

                <form id="loginForm" class="form-horizontal" role="form">

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="login-username" type="text" class="form-control" name="usuario" ng-model="login.usuario" value="" placeholder="Digite o usuÃ¡rio" ng-required="true">
                    </div>

                    <div style="margin-bottom: 25px" class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="login-password" type="password" class="form-control" name="senha" ng-model="login.senha" placeholder="Digite a senha" ng-required="true">
                    </div>



                    <!-- <div class="input-group">
                        <div class="checkbox">
                            <label>
                                <input id="login-remember" type="checkbox" name="remember" value="1" ng-required="false"> Manter
                            </label>
                        </div>
                    </div> -->


                    <div style="margin-top:10px" class="form-group">
                        <!-- Button -->

                        <div class="col-sm-12 controls">
                            <a id="btn-login" class="btn btn-primary pull-right" ng-click="logar(login)" ng-disabled="loginForm.$invalid">Acessar</a>

                        </div>
                    </div>


                    <!-- <div class="form-group">
                        <div class="col-md-12 control">
                            <div style="border-top: 1px solid#888; padding-top:15px; font-size:85%">
                                Don't have an account!
                                <a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
                                    Sign Up Here
                                </a>
                            </div>
                        </div>
                    </div> -->
                </form>



            </div>
        </div>
    </div>
</div>
